<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GirlGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- VK Games SDK -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <!-- VK.Metrika counter -->





</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>





    <script>
        const hideFullScreenButton = "";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Builds.loader.js";
        const config = {
            dataUrl: buildUrl + "/Builds.data.unityweb",
            frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
            codeUrl: buildUrl + "/Builds.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "GirlGame",
            productVersion: "0.1",
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        const canFullscreen = (function () {
            for (const key of [
                'exitFullscreen',
                'webkitExitFullscreen',
                'webkitCancelFullScreen',
                'mozCancelFullScreen',
                'msExitFullscreen',
            ]) {
                if (key in document) {
                    return true;
                }
            }
            return false;
        }());

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 2;
        }

        var backgroundUnity = "url('" + buildUrl + "/') center / cover";
        canvas.style.background = "url('background.png') center / cover";

        loadingCover.style.display = "";

        canvas.addEventListener("touchstart", () => { window.focus() });
        canvas.addEventListener("pointerdown", () => { window.focus() });

        let player;
        let leaderboard;
        let myGameInstance = null;
        let payments = null;
        let promptCanShow = false;
        let reviewCanShow = false;
        let initSDK = false;
        let initGame = false;
        let photoSizeForInit;
        let scopesForInit;
        let firstAd = true;

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
         
        function PaintRBT(rbt) {
            try {
                document.getElementById(rbt).style.background = '#ff0000';
            } catch (e) {
                console.error('CRASH Paint RBT: ', e.message);
            }
        }

        function StaticRBTDeactivate() {
        }

        document.body.appendChild(script);

    </script>


    <script type="text/javascript">

        vkBridge.send('VKWebAppInit');

        function FullAdShow() {
            vkBridge.send('VKWebAppShowNativeAds', { ad_format: "interstitial" }).then(data => {
                console.log(data);
                myGameInstance.SendMessage('GameDesign', 'OnShown');
            });

            function RewardedShow() {
                vkBridge.send('VKWebAppShowNativeAds', { ad_format: "reward" }).then(data => {
                    console.log(data);
                    myGameInstance.SendMessage('GameDesign', 'OnShown');
                })
            }
    }

    </script>
</body >
</html >
